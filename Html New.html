<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drape Analysis Tool</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .canvas-container { margin: 0 auto !important; } /* Center the fabric canvas */
    </style>
</head>
<body class="bg-gray-100 p-4 md:p-8">

    <div class="max-w-5xl mx-auto bg-white p-6 rounded-xl shadow-lg">
        <h1 class="text-2xl font-bold mb-2 text-center text-gray-800">Drape Coefficient Analyzer</h1>
        <p class="text-center text-sm text-gray-500 mb-6">Upload top-down view of fabric drape</p>
        
        <div class="flex flex-wrap gap-4 mb-6 justify-center bg-blue-50 p-4 rounded-lg border border-blue-100">
            <div class="flex flex-col">
                <label class="text-xs font-bold uppercase text-gray-600 mb-1">1. Select Photo</label>
                <input type="file" id="upload" accept="image/*" class="text-sm file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:bg-blue-600 file:text-white hover:file:bg-blue-700 pointer-cursor"/>
            </div>
            
            <div class="flex flex-col">
                <label class="text-xs font-bold uppercase text-gray-600 mb-1">2. Coin Dia (mm)</label>
                <input type="number" id="coinSize" value="24.26" class="w-24 p-2 border rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 outline-none">
            </div>

            <div class="flex items-end">
                <button onclick="calculateDrape()" class="bg-green-600 text-white px-8 py-2 rounded-md font-bold hover:bg-green-700 shadow-md transition-all active:scale-95">
                    Calculate Drape %
                </button>
            </div>
        </div>

        <div class="relative flex justify-center border-4 border-double border-gray-200 rounded-xl overflow-auto bg-slate-50 shadow-inner" style="height: 600px;">
            <canvas id="canvas"></canvas>
        </div>

        <div id="results" class="mt-6 p-6 bg-gray-900 text-white rounded-xl hidden flex justify-around items-center animate-pulse">
            <div>
                <p class="text-gray-400 text-xs uppercase tracking-widest">Drape Coefficient</p>
                <p class="text-4xl font-black text-green-400"><span id="drapeVal">0</span>%</p>
            </div>
            <div class="text-right border-l border-gray-700 pl-6">
                <p class="text-xs text-gray-400 italic">Reference Scale:</p>
                <p id="pxRatio" class="text-sm font-mono text-blue-300">0 px/mm</p>
            </div>
        </div>
    </div>

    <script>
        const canvas = new fabric.Canvas('canvas');
        let coinCircle, drapeCircle;

        // --- IMAGE UPLOAD LOGIC ---
        document.getElementById('upload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(f) {
                const data = f.target.result;
                
                fabric.Image.fromURL(data, function(img) {
                    // Reset canvas
                    canvas.clear();

                    // Scalability: fit image to 800px width
                    const maxWidth = 800;
                    const scale = maxWidth / img.width;
                    
                    img.set({
                        scaleX: scale,
                        scaleY: scale,
                        selectable: false,
                        evented: false
                    });

                    // Set canvas size to match scaled image
                    canvas.setDimensions({
                        width: img.getScaledWidth(),
                        height: img.getScaledHeight()
                    });

                    canvas.add(img);
                    canvas.sendToBack(img);
                    
                    addOverlays();
                    canvas.renderAll(); // Forced refresh
                });
            };
            reader.readAsDataURL(file);
        });

        function addOverlays() {
            // Reference Coin Circle (Yellow) - Use for mm scaling
            coinCircle = new fabric.Circle({
                radius: 30, fill: 'transparent', 
                stroke: '#fbbf24', strokeWidth: 4, 
                left: 40, top: 40, cornerColor: '#fbbf24'
            });

            // Drape Circle (Blue) - Use to outline the fabric shadow
            drapeCircle = new fabric.Circle({
                radius: 80, fill: 'rgba(59, 130, 246, 0.3)', 
                stroke: '#2563eb', strokeWidth: 3, 
                left: 120, top: 120, cornerColor: '#2563eb'
            });

            canvas.add(coinCircle);
            canvas.add(drapeCircle);
            canvas.setActiveObject(drapeCircle);
        }

        // --- CALCULATION LOGIC ---
        function calculateDrape() {
            if (!coinCircle || !drapeCircle) return;

            const realCoinDiaMm = parseFloat(document.getElementById('coinSize').value);
            
            // Get current pixel sizes based on transformations
            const coinPixDia = coinCircle.radius * 2 * coinCircle.scaleX;
            const drapePixDia = drapeCircle.radius * 2 * drapeCircle.scaleX;

            // mm per pixel ratio
            const pxPerMm = coinPixDia / realCoinDiaMm;
            
            // Calculate Area Ratio
            // Simple Drape % = (Area of Drape Shadow / Total Potential Area)
            // Note: For a true lab Drape Coefficient, you'd divide by the original flat fabric area.
            // Here, we provide the relative diameter ratio as a starting point.
            const drapeResult = (Math.pow(drapePixDia / canvas.width, 2) * 100).toFixed(2);

            // Update UI
            document.getElementById('results').classList.remove('hidden');
            document.getElementById('drapeVal').innerText = drapeResult;
            document.getElementById('pxRatio').innerText = pxPerMm.toFixed(2) + " px/mm";
            
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }
    </script>
</body>
</html>
