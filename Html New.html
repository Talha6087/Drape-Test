<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Drape Coefficient – ImageJ Equivalent</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="style.css">
<script async src="https://docs.opencv.org/4.8.0/opencv.js"></script>
</head>

<body>
<div class="container">

<h1>ImageJ-Equivalent Drape Analyzer</h1>

<input type="file" id="fileInput" accept="image/*">

<p class="hint">
1) Upload image → 2) Click coin edges → 3) Threshold → 4) Calculate
</p>

<div class="canvas-wrap">
<canvas id="canvas"></canvas>
</div>

<div class="controls">
<button id="setScale">Set Scale (Coin)</button>
<button id="threshold">Apply Threshold</button>
<button id="calculate">Calculate Drape</button>
</div>

<div class="results">
<p>Pixel → cm ratio: <span id="scale">--</span></p>
<p>Projected Area (cm²): <span id="area">--</span></p>
<p>Drape Coefficient (%): <span id="drape">--</span></p>
</div>

</div>

<script src="script.js"></script>
</body>
</html>
