<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drape Analysis Tool</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">

    <div class="max-w-4xl mx-auto bg-white p-6 rounded-xl shadow-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Drape % Calculator</h1>
        
        <div class="flex flex-wrap gap-4 mb-6 justify-center bg-gray-50 p-4 rounded-lg">
            <input type="file" id="upload" accept="image/*" class="block text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"/>
            
            <div class="flex items-center gap-2">
                <label class="text-sm font-medium">Coin Dia (mm):</label>
                <input type="number" id="coinSize" value="24.26" class="w-20 p-1 border rounded text-center">
            </div>

            <button onclick="calculateDrape()" class="bg-green-600 text-white px-6 py-2 rounded-lg font-bold hover:bg-green-700 transition">Calculate Drape %</button>
        </div>

        <div class="relative flex justify-center border-2 border-dashed border-gray-300 rounded-lg overflow-hidden bg-gray-200" style="min-height: 500px;">
            <canvas id="canvas"></canvas>
        </div>

        <div id="results" class="mt-6 p-4 bg-blue-50 rounded-lg hidden text-center">
            <p class="text-lg">Drape Coefficient: <span id="drapeVal" class="font-bold text-blue-800">0</span>%</p>
            <p class="text-sm text-gray-600 mt-1">Calculated based on pixel-to-mm ratio of the reference coin.</p>
        </div>

        <div class="mt-4 text-xs text-gray-500 italic">
            Instructions: 1. Upload Image. 2. Move/Resize the <strong class="text-yellow-600">Yellow Circle</strong> over the coin. 3. Move/Resize the <strong class="text-blue-600">Blue Circle</strong> over the draped fabric.
        </div>
    </div>

    <script>
        const canvas = new fabric.Canvas('canvas');
        let coinCircle, drapeCircle;

        // 1. Handle Image Upload
        document.getElementById('upload').addEventListener('change', function(e) {
            const reader = new FileReader();
            reader.onload = function(event) {
                const imgObj = new Image();
                imgObj.src = event.target.result;
                imgObj.onload = function() {
                    const image = new fabric.Image(imgObj);
                    
                    // Scale image to fit screen
                    image.scaleToWidth(800);
                    canvas.setWidth(image.getScaledWidth());
                    canvas.setHeight(image.getScaledHeight());
                    canvas.setBackgroundImage(image, canvas.renderAll.bind(canvas));

                    addOverlays();
                }
            }
            reader.readAsDataURL(e.target.files[0]);
        });

        // 2. Add Reference and Drape Circles
        function addOverlays() {
            canvas.clear();
            
            // Reference Coin Circle (Yellow)
            coinCircle = new fabric.Circle({
                radius: 40, fill: 'rgba(255, 255, 0, 0.3)', 
                stroke: 'yellow', strokeWidth: 2, left: 50, top: 50,
                cornerColor: 'yellow', hasRotatingPoint: false
            });

            // Drape Measurement Circle (Blue)
            drapeCircle = new fabric.Circle({
                radius: 100, fill: 'rgba(0, 0, 255, 0.2)', 
                stroke: 'blue', strokeWidth: 2, left: 150, top: 150,
                cornerColor: 'blue', hasRotatingPoint: false
            });

            canvas.add(coinCircle);
            canvas.add(drapeCircle);
            canvas.setActiveObject(drapeCircle);
        }

        // 3. Calculation Logic
        function calculateDrape() {
            if (!coinCircle || !drapeCircle) return;

            const realCoinDia = parseFloat(document.getElementById('coinSize').value);
            
            // Get pixel diameters (taking scaling into account)
            const coinPixDia = coinCircle.getRadiusX() * 2 * coinCircle.scaleX;
            const drapePixDia = drapeCircle.getRadiusX() * 2 * drapeCircle.scaleX;

            // Ratio: 1mm = (coinPixDia / realCoinDia) pixels
            const mmPerPixel = realCoinDia / coinPixDia;
            
            // Calculate Areas (A = πr²)
            const drapeAreaMm2 = Math.PI * Math.pow((drapePixDia * mmPerPixel) / 2, 2);
            
            // In standard Drape testing, Drape % = (Area of Drape / Area of Original Flat Fabric) * 100
            // Here we assume the "drapeCircle" you selected is the shadow/projected area
            // You can refine this logic if you have a known original template size
            
            // Example Logic: Drape Coefficient (DC)
            // Typically: DC = (As - Ac) / (Ad - Ac) 
            // Where As = Shadow Area, Ac = Coin/Pedestal Area, Ad = Total Disk Area
            
            // For this simple tool, we'll output the relative area ratio
            const drapePercentage = ((drapePixDia / canvas.width) * 100).toFixed(2); 

            document.getElementById('results').classList.remove('hidden');
            document.getElementById('drapeVal').innerText = drapePercentage;
        }
    </script>
</body>
</html>
