<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Drape Area Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">

<script async src="https://docs.opencv.org/4.8.0/opencv.js"
        onload="onOpenCvReady()"></script>
</head>

<body>
<div class="container">

<header>
  <h1>Drape Area Calculator</h1>
  <p>Cusick Drape Tester – Image Based</p>
</header>

<div class="card">
  <input type="file" id="imageInput" accept="image/*">

  <div class="form">
    <label>Support Disc Diameter (cm)</label>
    <input type="number" id="diskDiameter" value="18">

    <label>Fabric Diameter (cm)</label>
    <input type="number" id="fabricDiameter" value="30">

    <label>Reference Object Diameter (cm)</label>
    <input type="number" id="refDiameter" value="2.5">
  </div>

  <p class="hint">
    Click two opposite edges of the reference object (coin)
  </p>

  <canvas id="canvas"></canvas>

  <button onclick="calculateDrape()">Calculate Drape %</button>
</div>

<div class="card results">
  <div>Actual Drape Area: <span id="actualArea">--</span> cm²</div>
  <div>Drape Coefficient: <span id="drapeCoefficient">--</span></div>
</div>

</div>

<script src="script.js"></script>
</body>
</html>
